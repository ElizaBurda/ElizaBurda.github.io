<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Осьминожка</title>
</head>
<body>
    <div class="center">
        <h1>Осминожка навыков<br>Бурдиной Лизы</h1>
        <div class="colors">
            <div class="blueviolet"></div> - навыки и умения
            <div class="light"></div> -планы улучшений на этот год
        </div>
        <div class="octopus">
            <div class="head"></div>
            <div class="oculus-inside"></div>
            <div class="oculus-outside"></div>
            <div class="future-leg-1"></div>
            <div class="future-leg-2"></div>
            <div class="future-leg-3"></div>
            <div class="future-leg-4"></div>
            <div class="future-leg-5"></div>
            <div class="future-leg-6"></div>
            <div class="future-leg-7"></div>
            <div class="leg-1 text">Аналитика</div>
            <div class="leg-2 text">Диджитал рисование</div>
            <div class="leg-3 text">Английский</div>
            <div class="leg-4 text">Ответственность</div>
            <div class="leg-5 text">Немецкий</div>
            <div class="leg-6 text">Верстка</div>
            <div class="leg-7 text">Программирование</div>
            <div class="leg-8 text"></div>
        </div>
    </div>
</body>
</html>
